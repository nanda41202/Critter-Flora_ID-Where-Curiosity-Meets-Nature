<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critter & Flora ID</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='assets/leaf.png') }}" type="image/leaf.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <!-- Add Font Awesome for eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <video autoplay loop muted playsinline class="background-clip">
        <source src="{{ url_for('static', filename='assets/Background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h2>Critter & Flora</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <div class="input-group">
                <input type="text" name="login_id" placeholder="Username/Email" required>
            </div>
            <div class="input-group password-group">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span class="password-toggle" onclick="togglePassword('password')">
                    <i class="fa-solid fa-eye" id="toggleIcon"></i>
                </span>
            </div>
            <button type="submit">Login</button>
            <div class="links">
                <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
                <a href="{{ url_for('register') }}">Create Account</a>
            </div>
        </form>
    </div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<footer style="text-align: center; color:white; padding: 10px; position: fixed; bottom: 0; width: 100%;">
    Developed by 
    <a href="https://github.com/Lokesh071" target="_blank" style="text-decoration: none; color: #fffbfb; text-shadow: white 2px;">
      <i class="fab fa-github" style="margin-right: 5px;"></i>Lokesh071
    </a>
  </footer>
      
    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Also add script to show flash messages with animation
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    alert.classList.add('fade-in');
                }, 100);
                
                setTimeout(function() {
                    alert.classList.remove('fade-in');
                    alert.classList.add('fade-out');
                }, 5000);
            });
        });
    </script>
    <script src="{{ url_for('static', filename='js/login1.js') }}"></script>
</body>
</html>
